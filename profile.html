
<!DOCTYPE html>
<html>
	<head>
		<title>Profile</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/stylesheets/style.css">
	</head>
	<body>
		<div class="top">
		<h1>Profile</h1>
		<form class="form-horizontal" method="POST" action="/profile/edit">
			<span class="form-group">
			<label for="profile-email-field" name="profile-email" class="col-sm-3 control-label">Email:</label>
   			<span class="col-sm-9">
      		<input type="email" class="form-control" id="profile-email-field" placeholder="Enter your email address...">
    		</span>
  			</span>
		<span class="form-group">
    <label for="profile-password-field" name="profile-password" class="col-sm-3 control-label">Password:</label>
    <span class="col-sm-9">
      <input type="password" class="form-control" id="profile-password-field" placeholder="Enter your password...">
    </span>
  </span>

<span class="Gender">
<label class="radio-inline">
  <input type="radio" name="Gender" id="Female" value="1"> Female
</label>
<label class="radio-inline">
  <input type="radio" name="Gender" id="Male" value="2"> Male
</label>
</span>

			<span class="form-group">
    <label for="profile-first-name-field" name="profile-first-name" class="col-sm-3 control-label">First Name:</label>
    <span class="col-sm-9">
      <input type="text" class="form-control" id="profile-first-name-field" placeholder="Enter Your First Name...">
    </span>
  </span>
  <span class="form-group">
    <label for="profile-last-name-field" name="profile-last-name" class="col-sm-3 control-label">Last Name:</label>
    <span class="col-sm-9">
      <input type="text" class="form-control" id="profile-last-name-field" placeholder="Enter your Last Name...">
    </span>
</span>
 <span class="form-group">
    <span class="col-sm-offset-3 col-sm-9">
      <button type="button" class="btn btn-default btn-xs">Submit</button>
    </span>
  </span>
</form>
</div>

		</form>
	</body>
</html>
