<!doctype html>
<html>
    <head>
        <title>My Project</title>
        <link rel="stylesheet" href="public/stylesheets/style.css">
    </head>
    <body>
    	<h1>Please login</h1>
    	<form method="POST" action="/login">
    		<p>
    			<label for="login-email-field">Email:</label>
    			<input type="text" name="login-email" id="login-email-field">
    		</p>
    		<p>
    			<label for="login-password-field">Password:</label>
    			<input type="password" name="login-password" id="login-password-field">
    		</p>
    		<p>
    			<input type="submit" name="login-submit" id="login-submit-field" class="button">
    		</p>
    	</form>
    	<h1>Please signup</h1>
    	<form method="POST" action="/signup">
    		<p>
    			<label for="first-name-field">First Name:</label>
    			<input type="text" name="first-name" id="first-name-field">
    		</p>
    		<p>
    			<label for="last-name-field">Last Name:</label>
    			<input type="text" name="last-name" id="last-name-field">
    		</p>
    		<p>
    			<label for="signup-email-field">Email:</label>
    			<input type="text" name="signup-email" id="signup-email-field">
    		</p>
    		<p>
    			<label for="signup-password-field">Password:</label>
    			<input type="password" name="signup-password" id="signup-password-field">
    		</p>
    		<p>
    			<input type="submit" name="signup-submit" id="signup-submit-field" class="button">
    		</p>
    	</form>

    </body>
</html>
