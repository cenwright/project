<!doctype html>
<html>
    <head>
        <title>My Project</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/stylesheets/style.css">
    </head>
    <body>
      <div class="top">
    	<h1>Please login</h1>
        <form class="form-horizontal" method="POST" action="/login">
  <span class="form-group">
    <label for="login-email-field" name="login-email" class="col-sm-3 control-label">Email:</label>
    <span class="col-sm-9">
      <input type="email" class="form-control" id="login-email-field" placeholder="Email">
    </span>
  </span>
  <span class="form-group">
    <label for="login-password-field" name="email-password" class="col-sm-3 control-label">Password:</label>
    <span class="col-sm-9">
      <input type="password" class="form-control" id="login-password-field" placeholder="Password">
    </span>
  </span>
  <span class="form-group">
    <span class="col-sm-offset-3 col-sm-9">
      <button type="button" class="btn btn-default btn-xs">Submit</button>
    </span>
  </span>
</form>
    	<h1>Please signup</h1>
 <form class="form-horizontal" method="POST" action="/login">
   <span class="form-group">
    <label for="first-name-field" name="first-name" class="col-sm-3 control-label">First Name:</label>
    <span class="col-sm-9">
      <input type="text" class="form-control" id="first-name-field" placeholder="First Name">
    </span>
  </span>
  <span class="form-group">
    <label for="last-name-field" name="last-name" class="col-sm-3 control-label">Last Name:</label>
    <span class="col-sm-9">
      <input type="text" class="form-control" id="last-name-field" placeholder="Last Name">
    </span>
  </span>
  <span class="form-group">
    <label for="signup-email-field" name="signup-email" class="col-sm-3 control-label">Email:</label>
    <span class="col-sm-9">
      <input type="email" class="form-control" id="signup-email-field" placeholder="Email">
    </span>
  </span>
  <span class="form-group">
    <label for="signup-password-field" name="signup-password" class="col-sm-3 control-label">Password:</label>
    <span class="col-sm-9">
      <input type="password" class="form-control" id="signup-password-field" placeholder="Password">
    </span>
  </span>
  <span class="form-group">
    <span class="col-sm-offset-3 col-sm-9">
      <button type="button" class="btn btn-default btn-xs">Submit</button>
    </span>
  </span>
</form>
</div>

</html>
